<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\css\JS-move-in-from-side.css">
    <script src="/JS-move-in-from-side.js" type="module"></script>
    <title>Document</title>
</head>
<body>
    <h1>Animate on scroll</h1>
    <br><br>
    <div class="box"><h2>HTML</h2></div>
    <div class="box"><h2>CSS</h2></div>
    <div class="box"><h2>JavaScript</h2></div>
    <div class="box"><h2>Responsive</h2></div>
    <div class="box"><h2>WordPress</h2></div>
    <div class="box"><h2>WordPress</h2></div>
    <div class="box"><h2>WordPress</h2></div>
    <div class="box"><h2>WordPress</h2></div>
    <div class="box"><h2>WordPress</h2></div>

    <script>
        const boxes = document.querySelectorAll('.box')
        window.addEventListener('scroll', checkBoxes)
            checkboxes()

            function checkBoxes() {
                const triggerBottom = window.innerHeight / 5 * 4
                boxes.forEach(box => {
                    const boxTop = box.getBoundingClientRect().top
                    if(boxTop < triggerBottom) {
                        box.classList.add('show')
                    } else {
                        box.classList.remove('show')
                    }
                })
            }
    </script>
</body>
</html>
