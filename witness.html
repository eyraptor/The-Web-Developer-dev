<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buxton Team Daily Scripture</title>
    <link rel="stylesheet" href="style.css">
    <!-- Optional: Add manifest for "Add to Home Screen" on mobile -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Daily Verse">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Buxton Team Scripture</h1>
            <p>Your Daily Word for Growth</p>
        </header>

        <main class="verse-card">
            <p id="verseText">"The steadfast love of the Lord never ceases; His mercies never come to an end; they are new every morning; great is Your faithfulness."</p>
            <cite id="verseReference">Lamentations 3:22-23</cite>
        </main>

        <section class="controls">
            <button id="newVerseButton">New Verse</button>
            <button id="shareButton">Share Verse</button>
        </section>

        <footer>
            <p>&copy; 2025 Buxton Team - Built with Faith</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
